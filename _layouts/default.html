<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }} | {{ page.title }}</title>


    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="Bootstrap" charset="utf-8">

    <!--<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>

  <body>
    <div class="wrapper">
      <header>
        <img src="images/sitelogo.jpg" alt="Barker Progressive Insurance">
        <p>{{ site.slogan }}</p>
        <div id="contact">
          <strong>Phone: <a href="tel:{{ site.phone }}">{{ site.phone }}</a></strong><br>
          <strong>Fax: {{ site.fax }}</strong><br>
          Email: <a href="mailto: {{ site.email }}">{{ site.email }}</a><br>
          <ul>
            <li><a href="contact"><strong>Contact Us</strong></a></li>
          </ul>
        </div>
        <ul id="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="services">Our Services</a></li>
          <li><a href="faqs">FAQ's</a></li>
          <li><a href="privacy">Privacy</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </header>
      <section>
        <img src="images/hdr_home2.jpg" alt="Barker Progressive provides home, boat, condo, farm, rental, tentant, and umbrella insurance." class="banner"/>
        {{ content }}
      {% include footer.html %}
    <script src="js/scale.fix.js"></script>
  </body>

</html>
